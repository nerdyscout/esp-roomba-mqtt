[env:d1_mini]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps =
  RemoteDebug
  PubSubClient
  ArduinoJson

upload_port = roomba.local
build_flags = -DLOGGING=1 -DMQTT_MAX_PACKET_SIZE=512

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
lib_deps =
  RemoteDebug
  PubSubClient
  ArduinoJson

;  upload_port = roomba.local
upload_port = /dev/ttyUSB0
build_flags = -DLOGGING=1 -DMQTT_MAX_PACKET_SIZE=512
